<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/63fac70219.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1 class="heading">SignUp Page</h1>

    <div class="container">
        <div class="row justify-content-center text-center d-block">
            <label for="name" class="col-12 col-md-4">
                <input id="name" type="text" placeholder="Name" aria-required="true">
            </label>
            <br>
            <label for="email" class="col-12 col-md-4">
                <input id="email" type="email" placeholder="Email" aria-required="true">
            </label>
            <br>
            <label for="password" class="col-12 col-md-4">
                <input id="password" type="password" placeholder="Password" aria-required="true">
            </label>
            <br>
            <!-- <label for="number" class="col-12 col-md-4">
                number: <input id="num" type="number">
            </label>
            <br><br> -->
            <button id="signBtn" class="col-11 col-md-2">Sign Up</button>
            <br><br>
            <div class="acc">Alredy have an Account? <a href="index.html">Login</a></div>

        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="sign.js"></script>
  <script src="app.js"></script>
</body>
</html>
